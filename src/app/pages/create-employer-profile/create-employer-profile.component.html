   <div class="create-employer-profile">
    <h2>Create Employer Profile</h2>
  
    <form (ngSubmit)="onSubmit()">
      <!-- Company Dropdown -->
      <label for="company">Select Company:</label>
      <select [(ngModel)]="selectedCompany" name="company" id="company">
        <option *ngFor="let company of companies" [value]="company.companyId">
          {{ company.companyName }}
        </option>
      </select>
  
      <!-- Always show "Create New Company" button -->
      <button type="button" (click)="showCreateCompanyForm = true">
        Create New Company
      </button>
  
      <!-- Create Company Form -->
       <div *ngIf="showCreateCompanyForm">
        <label for="companyName">Company Name:</label>
        <input type="text" [(ngModel)]="newCompany.companyName" name="companyName" required />
  
        <label for="companyAddress">Address:</label>
        <input type="text" [(ngModel)]="newCompany.address" name="companyAddress" required />
  
        <label for="companyDescription">Description:</label>
        <input type="text" [(ngModel)]="newCompany.description" name="companyDescription" required />
  
        <label for="companyWebsite">Website:</label>
        <input type="text" [(ngModel)]="newCompany.website" name="companyWebsite" required />
  
        <button type="button" (click)="createCompany()">Submit</button>
      </div>
  
      <button type="submit">Submit Employer Profile</button>
    </form>
  </div>
